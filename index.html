<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <style>
            body {
    font-family: Arial, sans-serif;
    background-color:whitesmoke;
    margin: 0;
    padding: 0;
}
   header {
    background-color:rgb(56, 55, 55);
    color:whitesmoke;
    padding: 20px;
    text-align: center;
}
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color:aquamarine;
    }
    div h1{
      text-align: center;
    }
    .modal-content {
      background-color:white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid whitesmoke;
      width: 80%;
      max-width: 500px;
    }
    
    .close {
      color:white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .btn
    {
      border: 1px solid black;
      border-radius: 8px;
      background-color: aqua;
      
    }
    .btn:hover
    {
      background-color: rgb(217, 0, 255);
    }
    
  </style>
</head>
<body>
  <div>
    <header>
      <h1>WELCOME TO OUR WEBSITE</h1>
      <button id="openModalBtn" class="btn">Open Modal</button>
    </header>
 
   
  <div id="myModal" class="modal">
    <h1>WELCOME TO LOGIN PAGE</h1>
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name"  id="name" minlength="5" pattern="[A-Za-z\s]+" required><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email"   id="email" pattern="[a-z0-9._%+-]+@gmail.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password"   id="password" minlength="8" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" placeholder="Enter your phone number"   id="phone" pattern="[0-9]{10}" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="genderMale" name="gender" value="male" required>
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="female" required>
        <label for="genderFemale">Female</label><br><br>

        <label for="sports">Sports Interested In:</label>
        <br>
        <select id="sports" multiple required>
          
          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="tennis">Tennis</option>
          <option value="golf">Golf</option>
          <option value="cricket">Cricket</option>
          <option value="volleyball">Volleyball</option>
          <option value="badminton">Badminton</option>
          
        </select><br><br>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Total Registered Users: <span id="userCount">0</span></p>
    </div>
  </div>

  <script>
    let userCount=0;

    // Get the modal element
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var modalBtn = document.getElementById("openModalBtn");

    // Get the <span> element that closes the modal
    var closeBtn = document.getElementsByClassName("close")[0];

    // Function to open the modal
    function openModal() {
      modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Function to handle form submission
    function submitForm(event) {
      event.preventDefault(); // Prevent form submission

      // Increment user count and display in the counter
    userCount++;
    document.getElementById('userCount').textContent = userCount;

      // Get form input values
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let phone = document.getElementById("phone").value;
      let gender = document.querySelector('input[name="gender"]:checked').value;
      let sports = Array.from(document.getElementById("sports").options)
                    .filter(option => option.selected)
                    .map(option => option.value)

      // Print form data to console
      console.log("Name: " + name);
      console.log("Email: " + email);
      console.log("Password: " + password);
      console.log("Phone Number: " + phone);
      console.log("Gender: " + gender);
      console.log("Sports Interested In: " + sports);

      closeModal(); // Close the modal
    }

    // registeruser++;

    // Open the modal when the button is clicked
    modalBtn.addEventListener("click", openModal);

    // Close the modal when the close button is clicked
    closeBtn.addEventListener("click", closeModal);

    // Close the modal when the user clicks outside of it
    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        closeModal();
      }
    });

    // Add form submit event listener
    document.getElementById("signupForm").addEventListener("submit", submitForm);
  </script>
</body>
</html>
